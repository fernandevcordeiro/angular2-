<html>

  <head>
    <title>Lista de Distritos</title>
  </head>

  <body>
    <input type="search" placeholder="Digite o nome da Cidade" #campoBusca>
    <table>
      <tr *ngFor="let distrito of (distritos | arrayFiltro : filtro)">
        <td>{{distrito.id}}</td>
        <td>{{distrito.nome}}</td>
      </tr>
    </table>
    <router-outlet></router-outlet>
  </body>

</html>
